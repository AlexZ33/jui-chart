<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
    <script src="resource/data/frame_data.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder", "util.color" ], function(chart, color) {

        c = chart("#chart", {
            width: 800,
            height : 180,
            padding : 50,
            axis : [{
                c: {
                    type : "panel"
                },
                data : [
                    { index : "0", value: 3, text: -13375110 },
                    { index : "0.0", value: 1, text: -71395896 },
                    { index : "0.0.0", value: 1, text: -101176431 },
                    { index : "0.1", value: 2, text: -92471297 },
                    { index : "0.1.0", value: 1, text: -71395896 },
                    { index : "0.1.0.0", value: 1, text: -71395896 }
                ]
            }],
            brush : [{
                type : "flame",
                target : [ "text" ],
                nodeOrient : "bottom",
                nodeAlign: "end",
                nodeColor : function(data) {
                    var hash = color.colorHash(data.text);
                    return "rgb(" + hash.r + "," + hash.g + "," + hash.b + ")";
                },
                textAlign : "start",
                format : function(data) {
                    if(data.width < 100) {
                        return "";
                    }

                    return data.text;
                }
            }],
            widget : [{
                type : "tooltip",
                format : function(data) {
                    return data.text + " (" + data.value + ")";
                }
            }],
            event : {
                click: function(d, e) {
                    this.updateBrush(0, {
                        activeIndex: d.data.index
                    });
                }
            }
        });
	})
</script>


</body>
</html>
