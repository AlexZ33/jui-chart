<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        var dataSource = [
            { name : 2, value : 15 },
            { name : 5, value : 11 },
            { name : 8, value : 10 },
            { name : 1, value : 12 },
            { name : 3, value : 12 },
            { name : 5, value : 12 },
            { name : 4, value : 12 },
        ];

        chart("#chart", {
            width: 600,
            height : 400,
            theme : "jennifer",
            axis : [{
                data : dataSource,
                x : {
                    type : "fullblock",
                    domain : [ "A1", "A2", "A3", "A4", "A5", "A6", "A7" ],
                    line : true
                },
                y : {
                    type : "range",
                    domain : function(d) {
                        return Math.max(d.name, d.value);
                    },
                    step : 10
                }
            }],
            brush : [{
                type : "line",
                target : "name",
                symbol : "curve",
                colors : function(d, i) {
                    if(i < 3) {
                        return "red";
                    }

                    return "blue";
                }
            }, {
                type : "scatter",
                target : "name",
                colors : function(d, i) {
                    if(i < 3) {
                        return "red";
                    }

                    return "blue";
                }
            }]
        });
	})
</script>


</body>
</html>
