<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {
        var c = chart("#chart", {
            width: 150,
            height : 150,
            padding : 0,
            theme : "jennifer",
            axis : [{
                c: {
                    type: "panel"
                },
                data: [{
                    value: 80,
                }]
            }],
            brush : [{
                type : "arcgauge",
                target : [ "value" ],
                maxValue: 100,
                textRadius: 60
            }]
        });
	})
</script>


</body>
</html>
