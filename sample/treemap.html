<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart", {
            width: 400,
            height : 400,
            axis : [{
                x : {
                    type : "range",
                    domain : [ 0, 400 ],
                    hide : true
                },
                y : {
                    type : "range",
                    domain : [ 0, 400 ],
                    hide : true
                },
                data : [
                    { index : "0", text: "Korea" },
                    { index : "0.0", text: "Seoul", value : 1000 },
                    { index : "0.1", text: "Busan", value : 2000 },
                    { index : "1", text: "Japan", value : 3000 },
                ]
            }],
            brush : [{
                type : "treemap"
            }]
        });
	})
</script>


</body>
</html>
